<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css" />
    <title>Drag and Drop It Like It's Hot</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./script.js" defer></script>
<body>
    <h1>Blueberry Picker</h1>
    <h2> Place all images of blueberries in the bowl below the bush. Leave the other fruit on the bush.</h2>
        <div id="page">
            <div id="Berries" class="moveable-berry">
                <div class="moveable-berry">
                    <img class="blueberry" alt="berry" id="Blueberries" src="./images/Blueberries.jpg" />
                </div>
                <div class="movable-berry">
                    <img class="berry" alt="berry" id="Raspberries" src="./images/Rasberries.jpg" />
                </div>
                <div class="moveable-berry">
                    <img class="berry" alt="berry" id="Strawberries" src="./images/Strawberries.jpg" />
                </div>
                <div class="moveable-berry">
                    <img class="berry" alt="berry" id="Blackberries" src="./images/Blackberries.jpg" />
                </div>
                <div class="moveable-berry">
                    <img class="blueberry" alt="berry" id="Blueberry" src="./images/blueberry.png" />
                </div>
                <div class="moveable-berry">
                    <img class="berry" alt="berry" id="Grape" src="./images/grape.png" />
                </div>
                <div class="moveable-berry">
                    <img class="berry" alt="berry" id="Raspberry" src="./images/raspberry.png" />
                </div>
            </div>
            <div id="Berry-Bush">
                <img class="Bush" alt="Bush" id="Berry-Bush" src="./images/Berry Bush.jpg" />
            </div>
            <div id="Bowl">
                <img class="Bowl" alt="Bowl" id="Bowl" src="./images/bowl.png" />
            </div>
        </div>
    </body>
</html>
